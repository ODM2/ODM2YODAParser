# command to install dependencies
cache:
  directories:
    - $HOME/.cache/pip/wheels
    - $HOME/virtualenv/python2.7.9
services:
  - mysql
  - postgresql
addons:
  apt:
    packages:
      - cmake
      - unixodbc
      - unixodbc-dev
      - odbcinst1debian2
      - odbcinst
      - freetds-dev
      - freetds-bin
      - tdsodbc
      - libc6
      - e2fsprogs
      - mysql-client
      - libproj-dev
      - libgeos-dev
      - libspatialite-dev
#addons:
#  mariadb: '10.1'
before_script:
 # - ./scripts/mysql_setup.sh
 # - ./scripts/postgres_setup.sh

before_install:
  ## From: http://conda.pydata.org/docs/travis.htm
  ## Another one: https://gist.github.com/dan-blanchard/7045057
  #- sudo apt-get update
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - bash miniconda.sh -b -p $HOME/miniconda
  - |
      export PATH="$HOME/miniconda/bin:$PATH"
      hash -r
  - |
      conda config --set always_yes yes --set changeps1 no
      conda update -q conda
  ## Print python-version and architecture for debugging .
  #
  - |
      python --version
      conda info -a
  - git submodule init
  - git submodule update

install: # now just our code
  # conda
  - |
      deps="`grep -v \# requirements/miniconda.conda`"
      conda create -q -n test-environment python=$TRAVIS_PYTHON_VERSION $deps
  - source activate test-environment
  - pip install -r requirements/development.pip
  # ODM2
  - pip install odm2api
#  - pip install  -r requirements_tests.txt  --allow-external pyodbc --allow-unverified pyodbc
    # pysqlite
  - pip install pysqlite
  - pip list


# don't forget to open up the azure mssql server to these addreses
# https://docs.travis-ci.com/user/ip-addresses/

